<table
    cellspacing="0"
    cellpadding="3"
    style="
        width: 100%;
        border-collapse: collapse;
        font-family: Times New Roman;
        font-size: 10px;
        margin-bottom: 20px;
        line-height: 1;
    "
>
    <tbody>
        <tr>
            <td style="font-weight: bold; text-align: left;">
                Inventory Date: {{ "%s"|format(page_headers.inventory_datetime) }}
            </td>
            <td style="font-weight: bold; text-align: center;">
                Accuracy Report
            </td>
            <td style="font-weight: bold; text-align: right;">
                Page #: <pdf:pagenumber /> of <pdf:pagecount />
            </td>
        </tr>
        <tr>
            <td style="font-weight: bold; text-align: left;">
                Print Date: {{ "%s"|format(page_headers.print_date) }}
            </td>
            <td style="font-weight: bold; text-align: center;">
                {{ "%s"|format(page_headers.store) }}
            </td>
            <td style="font-weight: bold; text-align: right;"></td>
        </tr>
        <tr>
            <td style="font-weight: bold; text-align: left;">
                Print Time: {{ "%s"|format(page_headers.print_time) }}
            </td>
            <td style="font-weight: bold; text-align: center;">
                {{ "%s"|format(page_headers.store_address) }}
            </td>
            <td style="font-weight: bold; text-align: right;"></td>
        </tr>
    </tbody>
</table>
